<div class="panel panel-default" >
	<div class="panel-heading" >
		<a ui-sref="eventDetail({ id: 1 })" >{{ $ctrl.event.title }}</a >
		<span class="label label-primary pull-right" >{{ $ctrl.event.date }}</span >
		<span class="label label-default pull-right" ng-if="$ctrl.event.location">Lat: {{ $ctrl.event.location.lat }} - Long: {{ $ctrl.event.location.long }}</span>
	</div >
	<div class="panel-body" >
		<p >{{ $ctrl.event.text }}</p >
		<hr ng-if="$ctrl.full" />
		
		<h4 ng-if="$ctrl.full">Contacts pined
			<button class="btn btn-primary btn-xs pull-right" type="button" data-toggle="collapse" data-target="#contactEvent-000" aria-expanded="false" aria-controls="contactEvent-000" >
				+
			</button >
		</h4 >
		<ul class="list-group collapse" id="contactEvent-000" ng-if="$ctrl.full">
			<li class="list-group-item" ng-repeat="contact in $ctrl.event.contacts" >{{ contact.toString() }}</li >
		</ul >
		
		<hr ng-if="$ctrl.full" />
		<h4 ng-if="$ctrl.full">Pictures taked
			<button class="btn btn-primary btn-xs pull-right" type="button" data-toggle="collapse" data-target="#picsEvent-000" aria-expanded="false" aria-controls="picsEvent-000" >
				+
			</button >
		</h4 >
		<div class="collapse text-center" id="picsEvent-000" ng-if="$ctrl.full">
			<img src="" alt="" width="{{ $ctrl.picSize.WIDTH }}" height="{{ $ctrl.picSize.HEIGHT }}" >
		</div >
	</div >
</div >
