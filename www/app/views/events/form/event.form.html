<section id="events-list" class="col-xs-12" >
	<h1 >Event - {{ eventFormCtrl.type }}</h1 >
	
	<form name="eventForm" ng-submit="eventFormCtrl.validate( eventForm.$valid )" novalidate >
		<span class="label label-default" ng-if="eventFormCtrl.event.location.lat" >Lat: {{ eventFormCtrl.event.location.lat }} - Long: {{ eventFormCtrl.event.location.long }}</span >
		<button type="button" class="btn col-xs-12 btn-default" ng-if="!eventFormCtrl.event.location.lat" ng-click="eventFormCtrl.locateEvent()" >Locate</button >
		
		<div class="alert alert-warning alert-dismissible" role="alert" ng-if="eventForm.$submitted && eventForm.$invalid" >
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" >
				<span aria-hidden="true" >&times;</span ></button >
			<strong >Warning!</strong > You must set a name and text to create new event.
		</div >
		
		<div class="form-group" ng-class="{ 'has-error' : eventForm.date.$invalid && ( eventForm.$submitted || !eventForm.date.$pristine ) }" >
			<label for="date" >Date</label >
			<input type="datetime-local" id="date" class="form-control" name="date" ng-model="eventFormCtrl.event.date" required >
		</div >
		
		<div class="form-group" ng-class="{ 'has-error' : eventForm.title.$invalid && ( eventForm.$submitted || !eventForm.title.$pristine ) }" >
			<label for="title" >Title</label >
			<input type="text" id="title" class="form-control" name="title" ng-model="eventFormCtrl.event.title" required >
		</div >
		
		<div class="form-group" ng-class="{ 'has-error' : eventForm.text.$invalid && ( eventForm.$submitted || !eventForm.text.$pristine ) }" >
			<label for="text" >Text</label >
			<textarea id="text" class="form-control" name="text" ng-model="eventFormCtrl.event.text" required ></textarea >
		</div >
		
		<button type="submit" class="btn btn-primary" >{{ eventFormCtrl.type }}</button >
		<button type="reset" class="btn btn-default" >Reset</button >
	</form >
</section >
